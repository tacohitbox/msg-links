<!DOCTYPE html>
<html>
  <head>
    <title>Message - MsgLinks</title>
    <link href="/css/message.css" rel="stylesheet">
    <link href="/css/discord/message.css" rel="stylesheet">
  </head>
  <body>
    <h2>MsgLinks</h2>
    <div class="full-msg-container">
      <div class="avi-container">
        <img class="avi">
      </div>
      <div class="text-container">
        <a class="username-link"><p class="username"></p></a>
        <p class="content"></p>
      </div>
    </div>
    <div>
      <p>
        This was a message sent in the <span class="client">Discord</span>
        server known as <span class="guild-name">[...]</span>. The channel it
        was sent in was <span class="channel-name">#[...]</span> at <span class="send-date">[...]</span> 
      </p>
    </div>
  </body>
</html>
